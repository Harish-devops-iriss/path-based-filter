name: Backend Dev V2 Workflow

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "infrastructure/**"
      - ".github/**"
      
permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      application: ${{ steps.filter.outputs.application }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            infrastructure:
              - "infrastructure/**"
              - ".github/**"
            application:
              - "src/**"
              - ".github/**"

  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: Development
    needs: changes
    if: needs.changes.outputs.infrastructure == 'true'
    steps:
      - uses: actions/checkout@v4
      - run: echo "Infrastructure deployment started"
      - run: echo "Running infra deployment..."

  build_application:
    name: Build + Deploy Application
    runs-on: ubuntu-latest
    environment: Development
    needs:
      - changes
      - deploy_infrastructure
    if: >
      always() &&
      needs.changes.outputs.application == 'true' &&
      (
        needs.changes.outputs.infrastructure != 'true' ||
        needs.deploy_infrastructure.result == 'success'
      )
    steps:
      - uses: actions/checkout@v4
      - run: echo "Application build started"
      - run: echo "Building application..."
      - run: echo "Deploying application..."
