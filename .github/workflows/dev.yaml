name: Backend Dev V2 Workflow

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "infrastructure/**"
      
permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      application: ${{ steps.filter.outputs.application }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            infrastructure:
              - "infrastructure/**"
            application:
              - "src/**"

  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: Development
    needs: changes
    if: needs.changes.outputs.infrastructure == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify start (Infrastructure)
        run: echo "Infrastructure deployment started"

      # --- DEPLOY INFRASTRUCTURE HERE ---
      - name: Deploy (placeholder)
        run: echo "Running infra deployment..."

  build_application:
    name: Build Application
    runs-on: ubuntu-latest
    environment: Development
    needs: 
     - changes
     - deploy_infrastructure
    if: >
      always() &&
      (needs.changes.outputs.application == 'true' || needs.changes.outputs.infrastructure == 'true') &&
      (needs.deploy_infrastructure.result == 'skipped' || needs.deploy_infrastructure.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify start (Application)
        run: echo "Application build started"

      - name: Build (placeholder)
        run: echo "Building application..."

      - name: Deploy (placeholder)
        run: echo "Deploying application..."
